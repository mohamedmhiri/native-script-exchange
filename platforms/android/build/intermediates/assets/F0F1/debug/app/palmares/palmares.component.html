<StackLayout>  
    <TextField hint="Name"  [(ngModel)]="name"></TextField>
    <Button text="Search" (tap)="onSearchTap()"></Button>
    <GridLayout rows="auto, *">
        <ListView [items]="palmaresList" row="1">
            <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                <StackLayout>
                    <GridLayout rows="auto,auto" columns="auto, *">
                        <Label text="{{item.name}}" row="0" col="1" class="login"></Label>
                        <StackLayout row="1" col="1" orientation="vertical">
                            <Label text="Dernier:"  class="score-label"></Label>
                            <Label text="{{item.dernier}}"  class="score"></Label>
                            <Label text="Haut:"  class="score-label"></Label>
                            <Label text="{{item.haut}}"  class="score"></Label>   
                        </StackLayout>
                    </GridLayout>
                </StackLayout>
            </ng-template>
        </ListView>
        <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
    </GridLayout>
</StackLayout>
